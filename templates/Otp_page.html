<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0077b6;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            text-align: center;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP</h2>
        <form action="/otpVerify" method="POST" onsubmit="return validateOTP();">
            <input type="text" id="otp" name="otp" maxlength="6" placeholder="Enter OTP" pattern="\d{6}">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        function validateOTP() {
            var otpInput = document.getElementById("otp").value;
            if (otpInput.length !== 6 || isNaN(otpInput)) {
                alert("Please enter a 6-digit OTP.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
